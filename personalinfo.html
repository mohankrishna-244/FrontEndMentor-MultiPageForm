<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"> 
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <nav class="forms-list" aria-label="progress tracker">
      <ol>
        <li>
          <div class="form-context">
            <p>STEP 1</p>
            <h3>Your Info</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>STEP 2</p>
            <h3>Select plan</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>STEP 3</p>
            <h3>Add-Ons</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>STEP 4</p>
            <h3>Summary</h3>
          </div>
        </li>
      </ol>
    </nav>
    <div class="form-container">
      <header>
        <div class="form-info">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
      </header>
      <main>
        <form action="#">
            <div class="name-group">
              <label for="name">Name</label>
              <input type="text" placeholder="e.g.Stephen King" id="name" name="name" required />
            </div>
            <div class="email-group">
              <label for="email">Email Address</label>
              <input type="email" placeholder="e.g.stephenking@lorem.com" id="email" name="email" required />
            </div>
            <div class="mobile-group">
              <label for="mobile">Phone Number</label>
              <input type="tel" placeholder="e.g.+1 234 567 890" id="mobile" name="mobile" required />
            </div>
          <footer>
            <div class="next-step-button">
              <a href="planselection.html">Next Step</a>
            </div>
          </footer>  
        </form>
      </main>
    </div>
  </div>
</body>
</html>

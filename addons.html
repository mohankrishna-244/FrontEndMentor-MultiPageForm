<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="main-container">
    <nav class="forms-list" aria-label="progress tracker">
      <ol>
        <li>
          <div class="form-context">
            <p>Step 1</p>
            <h3>Your Info</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>Step 2</p>
            <h3>Select plan</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>Step 3</p>
            <h3>Add-Ons</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>Step 4</p>
            <h3>Summary</h3>
          </div>
        </li>
      </ol>
    </nav>
    <div class="form-container">
        <header>
          <h1>Pick add-ons</h1>
          <p>Add-ons help enhance your gaming experience</p>
        </header>
        <main>
          <div class="add-ons-types">
            <label class="add-ons-card">
              <input type="checkbox" name="add-ons-category" value="online service">
              <div class="add-ons-context">
                <h3>Online service</h3>
                <p>Access to multiplayer games</p>
              </div>
              <div class="add-ons-amount">
                <p>+$1/mo</p>
              </div>
            </label>
            <label class="add-ons-card">
              <input type="checkbox" name="add-ons-category" value="large storage">
              <div class="add-ons-context">
                <h3>Large storage</h3>
                <p>Extra 1 TB of cloud save</p>
                </div>
                <div class="add-ons-amount">
                <p>+$2/mo</p>
              </div>
            </label>
            <label class="add-ons-card">
              <input type="checkbox" name="add-ons-category" value="customizable profile">
              <div class="add-ons-context">
                <h3>Customizable profile</h3>
                <p>Custom theme on your profile</p>
              </div>
              <div class="add-ons-amount">
                <p>+$2/mo</p>
              </div>
            </label>
          </div>
          <footer>
            <a href="#">Go Back</a>
            <a href="#">Next Step</a>
          </footer>
        </main>
    </div>
  </div>
</body>
</html>

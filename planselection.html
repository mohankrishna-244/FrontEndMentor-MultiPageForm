<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="step2.css"> -->
</head>
<body>
  <div class="main-container">
    <nav class="forms-list" aria-label="progress tracker">
      <ol>
        <li>
          <div class="form-context">
            <p>STEP 1</p>
            <h3>Your Info</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>STEP 2</p>
            <h3>Select plan</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>STEP 3</p>
            <h3>Add-Ons</h3>
          </div>
        </li>
        <li>
          <div class="form-context">
            <p>STEP 4</p>
            <h3>Summary</h3>
          </div>
        </li>
      </ol>
    </nav>
    <div class="form-container">
      <header>
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing.</p>
      </header>
      <main>
        <div class="plan-description">
          <div class="plans-types">
          <label class="plan-card">
            <input type="radio" name="plan" value="arcade" required>
            <div class="plan-context">
              <img src="assets/images/icon-arcade.svg" alt="">
              <div class="plan-info">
                <h4>Arcade</h4>
                <p>$9/mo</p>
              </div>
            </div>
          </label>       
          <label class="plan-card">
            <input type="radio" name="plan" value="advanced">
            <div class="plan-context">
              <img src="assets/images/icon-advanced.svg" alt="">
              <div class="plan-info">
                <h4>Advanced</h4>
                <p>$12/mo</p>
              </div>
            </div> 
          </label>      
          <label class="plan-card">
            <input type="radio" name="plan" value="pro">
            <div class="plan-context">
              <img src="assets/images/icon-pro.svg" alt="">
              <div class="plan-info">
                <h4>Pro</h4>
                <p>$15/mo</p>
              </div>
            </div>  
          </label>     
         </div>
          <div class="plan-switch-container">
            <span>monthly</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox">
            </div>
            <span>yearly</span>
          </div>
        </div>
        <footer class="navigation-buttons">
          <a href="#" class="previous-step">Go Back</a>
          <a href="#" role="button" class="next-step">Next Step</a>
        </footer>
      </main>
    </div>      
  </div>
</body>
</html>
